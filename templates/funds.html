{% extends "layout.html" %}

{% block title %}
    Add Funds
{% endblock %}

{% block main %}
    <form action="/funds" method="post">
        <div class="form-group">
            <input class="form-control" name="funds" placeholder="Add Funds" type="number" min="1">
        </div>
        <button class="btn btn-primary" type="submit">Add Funds</button>
    </form>
{% endblock %}
